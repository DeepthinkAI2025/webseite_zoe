name: CI â€“ A11y & SEO Gates

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    name: Run Accessibility & SEO Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm install --no-fund --no-audit

      - name: Install app deps
        working-directory: next-app
        run: npm install --no-fund --no-audit

      - name: Build site
        working-directory: next-app
        run: npm run build --silent

      - name: Setup Playwright (Chromium)
        uses: microsoft/playwright-github-action@v1

      - name: A11y Smoke (axe)
        working-directory: next-app
        env:
          A11Y_FAIL_SEVERITY: serious
          A11Y_IGNORE_ALT_BUTTON: '0'
        run: npm run test:a11y || echo "A11y step failed (will cause job fail later if required)"

      - name: JSON-LD Guard
        working-directory: next-app
        run: npm run ci:jsonld-guard

      - name: Structured Data Validate (optional)
        working-directory: next-app
        run: node scripts/seo/validate-structured-data.mjs --base http://localhost:3000 --out docs/structured-data-ci.json || true

      - name: Upload Accessibility & SEO artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-seo-artifacts
          path: |
            next-app/docs/a11y-smoke-report.json
            next-app/docs/structured-data-ci.json
          if-no-files-found: ignore

  perf:
    name: Lighthouse Performance (non-blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm install --no-fund --no-audit
          (cd next-app && npm install --no-fund --no-audit)

      - name: Build
        working-directory: next-app
        run: npm run build --silent

      - name: Lighthouse Gate (non-blocking)
        working-directory: next-app
        env:
          MIN_PERF_SCORE: '0.85'
          MIN_A11Y_SCORE: '0.90'
          MIN_SEO_SCORE: '0.95'
        run: npm run gate:lighthouse || true

      - name: Upload lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-ci-artifacts
          path: |
            next-app/docs/lighthouse-gate-result.json
          if-no-files-found: ignore
