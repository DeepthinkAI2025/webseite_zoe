name: Manual Performance Check

on:
  workflow_dispatch:

jobs:
  lighthouse:
    name: Run Lighthouse Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm install --no-fund --no-audit
          (cd next-app && npm install --no-fund --no-audit)

      - name: Build
        working-directory: next-app
        run: npm run build --silent

      - name: Lighthouse Gate
        working-directory: next-app
        env:
          MIN_PERF_SCORE: '0.85'
          MIN_A11Y_SCORE: '0.90'
          MIN_SEO_SCORE: '0.95'
        run: npm run gate:lighthouse

      - name: Upload lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-manual-artifacts
          path: |
            next-app/docs/lighthouse-gate-result.json
          if-no-files-found: ignore