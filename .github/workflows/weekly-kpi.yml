name: Weekly KPI Audit

on:
  schedule:
    - cron: '0 4 * * 1' # Montags 04:00 UTC (~05:00/06:00 lokal)
  workflow_dispatch: {}

jobs:
  kpi-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Deps (Root)
        run: npm ci || npm install

      - name: Install Deps (Next App)
        working-directory: next-app
        run: npm ci || npm install

      - name: Build Next App
        working-directory: next-app
        run: npm run build --if-present

      - name: Start Next (Background)
        working-directory: next-app
        run: |
          npx next start -p 3000 &
          echo $! > next.pid
      - name: Wait for Port
        run: npx wait-on http://localhost:3000

      - name: Lighthouse A11y + Perf (Home)
        run: node scripts/lighthouse-perf-node.js --url=http://localhost:3000 --outfile=weekly-lh-home.json || true

      - name: Structured Data Validation
        run: node scripts/seo/validate-structured-data.mjs --base http://localhost:3000 --out weekly-structured.json || true

      - name: Broken Link Audit
        run: node scripts/seo/broken-link-audit.mjs --base http://localhost:3000 --out weekly-links.json || true

      - name: Aggregate KPI Summary
        run: node scripts/seo/aggregate-weekly-kpi.mjs || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-kpi-reports
          path: |
            weekly-lh-home.json
            weekly-structured.json
            weekly-links.json
            weekly-kpi-summary.json

      - name: Kill Next
        if: always()
        run: kill $(cat next.pid) || true
