name: JSON-LD Guard

on:
  pull_request:
    paths:
      - 'next-app/**'
  push:
    branches: [ main ]
    paths:
      - 'next-app/**'

jobs:
  jsonld-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'next-app/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run JSON-LD Guard
        run: npm run ci:jsonld-guard
